<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Open Layers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/solid.css"/>
  </head>
  <body>

    <div id="map"></div>

    <div id="interactions">
      <button class="interactions icons" title="Draw Polygon" id="Polygon"><i class="fa-solid fa-draw-polygon"></i></button>
      <button class="interactions icons" title="Draw LineString" id="LineString"><i class="fa-solid fa-arrow-trend-up"></i></button>
      <button class="interactions icons" title="Draw Point" id="Point"><i class="fa-solid fa-arrow-pointer"></i></button>
      <button class="interactions icons" title="Draw Circle" id="Circle"><i class="fa-solid fa-circle"></i></button>
      <button class="interactions icons" title="Clear interaction" id="remove"><i class="fa-solid fa-xmark"></i></button>

      <button class="interactions icons" title="Edit layers" id="edit">

      <i class="fa-solid fa-pen-to-square"></i></button>

          
      <button class="icons" id="layer-switcher" title="Change Layers"><i class="fa-solid fa-layer-group "></i></button>
      <button class="interactions icons" title="Export GeoJSON" id="download"><i class="fa-solid fa-download"></i></button>
      <button class="icons" title="Import GeoJSON" id="Import">     
        <input type="file" multiple accept=".geojson" style="display: none;" id="files-upload"><label for="files-upload"> <i class="fa-solid fa-upload"></i></label>
      </button>



    </div>

          <div id="layers" class="hide">
            <button id="close-layers" class="icons"><i class="fa-solid fa-xmark"></i></button>
            <h3>Base Map Layers</h3>

            <input type="radio" name="base-map-display" checked value="Standard">OSM Base Map <br>
            <input type="radio" name="base-map-display" value="Humanitarian">OSM Humanitarian <br>
            <input type="radio" name="base-map-display" value="Stamen">Stamen Terrain
          </div>

          <div id="vectorLayers">
            <h3>Layers</h3>
          </div>


          <script type="module" src="/main.js"></script>
  </body>
</html>
